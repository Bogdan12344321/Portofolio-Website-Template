<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <title>Contact Me | UI/UX Designer & Photographer</title>
</head>
<body>

    <!-- Header -->

    <header id="header-inner">
        <div class="container">
            <nav id="main-nav">
                <img id="logo" src="img/logo.png" alt="My poftofolio">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a class="current" href="about.html">About</a></li>
                    <li><a href="work.html">Work</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Section A: Contact Form -->
    <section id="contact-a" class="text-center py-3">
        <div class="container">
            <div class="section-title">
                <div class="bottom-line"></div>
                <p class="lead">Here is how you can reach me</p>
                <form>
                    <div class="text-fields">
                        <input type="text" class="text-input name-input" placeholder="Name">
                        <input type="text" class="text-input subject-input" placeholder="Subject">
                        <input type="email" class="text-input email-input" placeholder="Email Address">
                        <input type="text" class="text-input phone-input" placeholder="Phone Number">
                        <textarea class="text-input message-input" placeholder="Enter Messae"></textarea>
                    </div>
                    <button type="submit" class="btn-dark">Submit</button>
                </form>
            </div>
        </div>
    </section>

    <section id="contact-b" class="py-3 bg-dark">
        <div class="container">
            <div class="contact-info">
                <div>
                    <i class="fas fa-envelope fa-2x">
                        <h3>Email</h3>
                        <p>jhon@something.com</p>
                    </i>
                </div>
                <div>
                    <i class="fas fa-phone fa-2x">
                        <h3>Phone</h3>
                        <p>(555) 555-5555</p>
                    </i>
                </div>
                <div>
                    <i class="fas fa-envelope fa-2x">
                        <h3>Adress</h3>
                        <p>50 Main st, Boston MA</p>
                    </i>
                </div>
            </div>
        </div>
    </section>

    <!-- Section C: Tagline -->

    <div id="contact-c" class="bg-main py-4">
        <h1>Let's Start Your Next Project</h1>
    </div>


    <!-- Footer -->
    <footer id="main-footer">
        <div class="footer-content container">
            <p>Copyright &copy; 2019. All Right Reserved</p>
            <div class="social">
                <i class="fab fa-twitter"></i>
                <i class="fab fa-facebook"></i>
                <i class="fab fa-instagram"></i>
                <i class="fab fa-linkedin"></i>
            </div>
        </div>
    </footer>
</body>
</html>
